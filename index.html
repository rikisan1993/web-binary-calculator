<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="assets/css/binaryCalculator.css" />
</head>

<body>
    <div class="res" id="res"></div>
